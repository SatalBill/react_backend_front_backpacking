<body>
    <header>
        <div id="barra-fixa">
            <div id="container">
                <a href=""><img id="logo" src="../site/assets/img/logo.png"></a>

                <div id="busca">
                    <select>
                        <option>
                            Buscar Anfitriões
                        </option>
                        <option>
                            Buscar Viajantes
                        </option>
                        <option>
                            Buscar Cidades
                        </option>
                    </select>
                    <input placeholder="Digite aqui">
                </div>
                <button type="button" class="btn btn-primary" id="tamanho">Ir</button>

                <div id="menu-hamb" class="dropdown">
                    <button style="font-size:24px; background: #cb6ce6;" class="btn btn-primary" id="dropdownMenuButton"

                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">

                            <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Sair</a>
                    </div>
                </div>
            </div>
        </div>

    <section>
        <div id="primeira" class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img style="height: 100px;" class="d-block w-100" src="./assets/img/amigos1.jpg"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img style="height: 100px;" class="d-block w-100" src="./assets/img/amigos2.jpg"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img style="height: 100px;" class="d-block w-100" src="./assets/img/cidades1.jpg"
                            alt="First slide">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div id=novidades>
                <div>NOVIDADES</div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="historico-futuras">
                <h1>HISTÓRICO E FUTURSA HOSPEDAGENS</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="viajantes-procurando">
                <h1>VIAJANTES PROCURANDO LUGAR NA CIDADE DO USUARIO</h1>
